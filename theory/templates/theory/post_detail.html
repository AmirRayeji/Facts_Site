{% extends '_base.html' %}

{% block page_title %}
    جزئیات پست
{% endblock page_title %}

{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow my-3 p-5">
                    <h1>{{ post.title }}</h1>
                    <p class="small text-muted mt-2">By: {{ post.author }}</p>
                    <p class="mt-2">{{ post.text }}</p>
                    <div>
                        <a href="{% url 'post_update' post.id %}" class="btn btn-sm btn-primary">ویرایش</a>
                        <a href="#" class="btn btn-sm btn-danger">حذف پست</a>
                    </div>
                </div>

                <div class="card shadow my-3 p-5">
                    <h3>بخش نظرات</h3>
                </div>

                <div class="card shadow my-3 p-5">
                    <h3>اضافه کردن نظر:</h3>
                    <form method="POST">
                        <div class="form-group py-2">
                            <label class="py-1" for="author_name">نام</label>
                            <input type="text" class="form-control" placeholder="e.g. John Doe" name="author_name">
                        </div>
                        <div class="form-group py-2">
                            <label class="py-1" for="email">ایمیل</label>
                            <input type="email" class="form-control" placeholder="example@gmail.com" name="email">
                        </div>
                        <div class="form-group py-2">
                            <label class="py-1" for="comment_text">نظر</label>
                            <textarea class="form-control" name="text" rows="3"
                                      placeholder="Enter your comment text here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">تایید</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
