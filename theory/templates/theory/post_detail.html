{% extends '_base.html' %}

{% block page_title %}
    جزئیات پست
{% endblock page_title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow my-3 p-5">
                    <h1>{{ post.title }}</h1>
                    <p class="small text-muted mt-2">By: {{ post.author }}</p>
                    <p class="mt-2">{{ post.text }}</p>
                    <div>
                        <a href="{% url 'post_update' post.id %}" class="btn btn-sm btn-primary">ویرایش</a>
                        <a href="{% url 'post_delete' post.id %}" class="btn btn-sm btn-danger">حذف پست</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
