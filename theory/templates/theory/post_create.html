{% extends '_base.html' %}

{% block page_title %}
    ایجاد پست
{% endblock page_title %}

{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow my-2 p-5" style="align-items: center;">
                    <h3><b>ایجاد پست جدید:</b></h3>
                    <form method="POST">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>
                        <button type="submit" class="btn btn-primary btn-sm">تایید</button>
                    </form>
                </div>
            </div>
            <div class="col-3">

            </div>
        </div>
    </div>



{% endblock content %}
